<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Просмотр автомобилей</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Список автомобилей</h1>
    <table id="carsTable">
      <thead>
        <tr>
          <th>Фото</th>
          <th>Марка/Модель</th>
          <th>ПТС</th>
          <th>СТС</th>
          <th>VIN-Код</th>
          <th>Год выпуска</th>
          <th>Дата постановки на учет</th>
          <th>Госномер</th>
          <th>ОСАГО</th>
          <th>КАСКО</th>
          <th>Техосмотр</th>
          <th>Лицензия такси</th>
          <th>Выкуп или аренда</th>
          <th>В лизинге</th>
          <th>Действия</th>
        </tr>
      </thead>
      <tbody>
        <!-- Данные будут добавлены с помощью JavaScript -->
      </tbody>
    </table>

    <script src="view-cars.js"></script>
  </body>
</html>
