<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Заполнение Word документа</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      #form-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      input[type="file"],
      input[type="text"],
      button {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }
      button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
      }
      button:hover {
        background-color: #033f7f;
      }
    </style>
  </head>
  <body>
    <div id="form-container">
      <h2>Заполнение Word документа</h2>
      <input type="file" id="doc-upload" accept=".docx" />
      <input type="text" id="name" placeholder="Введите имя" />
      <input type="text" id="email" placeholder="Введите email" />
      <button id="generate">Заполнить документ</button>
    </div>

    <!-- Подключаем библиотеки через CDN -->
    <script src="https://unpkg.com/pizzip@3.1.1/dist/pizzip.js"></script>
    <script src="https://unpkg.com/docxtemplater@3.21.2/build/docxtemplater.js"></script>
    <script src="https://unpkg.com/pizzip/utils/base64.js"></script>

    <!-- Подключаем скомпилированный Webpack файл -->
    <script src="dist/bundle.js"></script>
  </body>
</html>
